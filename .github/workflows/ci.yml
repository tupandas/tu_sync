name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install workspace dependencies
        run: flutter pub get

      - name: Generate code (example)
        run: dart run build_runner build --delete-conflicting-outputs
        working-directory: example

      - name: Generate code (offline_first_sync_drift_rest)
        run: dart run build_runner build --delete-conflicting-outputs
        working-directory: packages/offline_first_sync_drift_rest

      - name: Lint (dart analyze)
        run: dart analyze .

      - name: Test offline_first_sync_drift
        run: flutter test packages/offline_first_sync_drift

      - name: Test offline_first_sync_drift_rest
        run: flutter test packages/offline_first_sync_drift_rest

      - name: Test example app
        run: flutter test
        working-directory: example
